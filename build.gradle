// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath fileTree(dir: 'app/libs', includes: ['*.jar'])

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
    apiUrl = gradle.apiUrl
    apiKey = gradle.apiKey
    scanApp = new ScanUtils(apiUrl, apiKey)
}

task scan() {
    doLast {
        scanApp.UploadAndScan()
    }
}

task checkStatus() {
    doLast {
        scanApp.checkStatusScan()
    }
}

task getReport() {
    doLast {
        scanApp.getPDFReport()
    }
}

task getJsonReport() {
    doLast {
        scanApp.getJsonReport()
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
